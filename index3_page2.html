<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
<style>
/*デザート選択voteページ*/
.resizeimage img { width: 100%; }
.resizeimage_a img { width: 150px; }

.resizeimage_c img { width: 150px; }
.resizeimage_d img { width: 150px; }
.resizeimage_e img { width: 150px; }

.resizeimage{/*親div*/
  position: relative;/*相対配置*/
  }

/*vote*/
.resizeimage_a  {
  position: absolute;/*絶対配置*/
  top: 84%;
  left: 29%;
  }
  
/*next*/
.resizeimage_c  {
  position: absolute;/*絶対配置*/
  bottom: 1%;
  left: 55%;
  }
/*return*/
.resizeimage_d  {
  position: absolute;/*絶対配置*/
  bottom: 1%;
  left: 5%;
  }
  
/*radio*/
.resizeimage_e  {
  position: absolute;/*絶対配置*/
  top: 76%;
  left: 22%;
  -webkit-transform: scale(2);
  transform: scale(2);
  
  }

  /*radio*/
.resizeimage_f  {
  position: absolute;/*絶対配置*/
  top: 76%;
  left: 70%;
  -webkit-transform: scale(2);
  transform: scale(2);
  }
  
  
/*ボタン背景消すために必要！*/
button {
    padding:0;
    margin:0;
    background:none;
    border:0;
    font-size:0;
    line-height:0;
    overflow:visible;
    cursor:pointer;
}

.bt{
filter: brightness(1);
transition: filter  .5s ease 0s;;
  }
  
.bt:active{
filter: brightness(1.8);
}
  

</style>

 <title>kikko</title>
</head>

<body>
  
<form name="frm3_2" action="https://teppeishimakawa-kikkoglitch.glitch.me" method="post" enctype="multipart/form-data" target="send">

<!--　一番上が最も下のレイヤ。順番間違えるとクリックできなくなるので注意！！-->
<div class="resizeimage">
  
 <img src="./img/KLK_06.png">
 
 <div class="resizeimage_a">
  <button type="submit" id="vote" name="t1_vote" value="done"><img src="./img/vote.png" alt="done" class="bt"></button>
 </div>
  
 <div class="resizeimage_d">
  <img id="return" src="./img/return.png" class="bt">
 </div>
   <div class="resizeimage_c">
  <img id="next" src="./img/next.png" class="bt">
 </div>
  
 <div class="resizeimage_e">
  <input type="radio" id="a" name="t1_radio" value="chinese" checked>
 </div>
 <div class="resizeimage_f">
  <input type="radio" id="b" name="t1_radio" value="japanese">
 </div>


</div>

</form>

<!--form送信後遷移させないためのダミー-->
<iframe name="send" style="width:0px;height:0px;border:0px;"></iframe>

<script>

  document.getElementById("return").onclick = function()
{
location.href='./index3_page1.html'
    
};
document.getElementById("next").onclick = function()
{
location.href='./index3_page3.html'
};
  
  
document.getElementById("vote").name="t" + localStorage.getItem("table") + "_vote";

//document.getElementsByName("t1_radio")[0].name="t" + localStorage.getItem("table") + "_radio";
//document.getElementsByName("t1_radio")[1].name="t" + localStorage.getItem("table") + "_radio";
  

document.getElementById("a").name="t" + localStorage.getItem("table") + "_radio";
document.getElementById("b").name="t" + localStorage.getItem("table") + "_radio";

  //console.log(document.getElementsByName("t1_radio")[0].name);
  //console.log(document.getElementsByName("t1_radio")[1].name);

</script>

</body>
</html>
