<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
<style>
/*checkoutページ*/
.resizeimage img { width: 100%; }
/*pixel指定しないと横いっぱいに広がってしまう*/
.resizeimage_a img {width: 130px;
 /*object-fit: cover; */}

.resizeimage_c img { width: 150px; }
.resizeimage_d img { width: 150px; }
.resizeimage_e img { width: 70%; }
.resizeimage_f img { width: 70%; }

.resizeimage{/*親div*/
  position: relative;/*相対配置*/
  }

/*check*/
.resizeimage_a  {
  position: absolute;/*絶対配置*/
  top: 85%;
  left: 32%;
  }
  
/*kingaku*/
.resizeimage_b  {
  position: absolute;/*絶対配置*/
  top: 76.5%;
  left: 30%;
  }
  
/*kazu1*/
#kazu1 {
  position: absolute;/*絶対配置*/
  top: 28%;
  left: 65%;
  }
  
/*kazu2*/
#kazu2  {
  position: absolute;/*絶対配置*/
  top: 58%;
  left: 65%;
  }

/*next*/
.resizeimage_c  {
  position: absolute;/*絶対配置*/
  bottom: 1%;
  left: 55%;
  }
/*return*/
.resizeimage_d  {
  position: absolute;/*絶対配置*/
  bottom: 1%;
  left: 5%;
  }
  
/*item1*/
.resizeimage_e  {
  position: absolute;/*絶対配置*/
  top: 25%;
  left: 0%;
  
  }

  /*item2*/
.resizeimage_f  {
  position: absolute;/*絶対配置*/
  top: 55%;
  left: 0%;
  }
  
  
/*ボタン背景消すために必要！*/
button {
    padding:0;
    margin:0;
    background:none;
    border:0;
    font-size:0;
    line-height:0;
    overflow:visible;
    cursor:pointer;
}

.bt{
filter: brightness(1);
transition: filter  .5s ease 0s;;
  }
  
.bt:active{
filter: brightness(1.8);
}
  
p{
    font-size:20px;
    color:#fff
  }
  

</style>

 <title>kikko</title>
</head>

<body>
  
<form action="https://teppeishimakawa-kikkoglitch.glitch.me" method="post" enctype="multipart/form-data" target="send">

<!--　一番上が最も下のレイヤ。順番間違えるとクリックできなくなるので注意！！-->
<div class="resizeimage">
  
 <img src="./img/KLK_07.png">
  
 <div class="resizeimage_e">
  <img id="item1" src="./img/item1.png">
 </div>
 <div class="resizeimage_f">
  <img id="item2" src="./img/item2.png">
 </div>
  
 <div class="resizeimage_d">
  <img id="return" src="./img/return.png" class="bt">
 </div>
   <div class="resizeimage_c">
  <img id="next" src="./img/next.png" class="bt">
 </div>

  <div class="resizeimage_a">
  <button type="submit" id="check" name="t1_check" value="done"><img src="./img/check.png" alt="done" class="bt"></button>
 </div>
  

   <div class="resizeimage_b">
   <p id="sum">合計金額：</p>
   </div>
   <div class="resizeimage_b" id="kazu1">
   <p id="syoyu">個数：</p>
   </div>
   <div class="resizeimage_b" id="kazu2">
   <p id="moromi">個数：</p>
   </div>

  

</div>

</form>

<!--form送信後遷移させないためのダミー-->
<iframe name="send" style="width:0px;height:0px;border:0px;"></iframe>

<script>
  
var term2=0;
var term3=0;
var term12=0;
var term13=0;

if(localStorage.getItem("table") == "1")
 {
 document.getElementById("sum").innerHTML="合計金額：" + (term2*400+term3*880).toLocaleString() + "円";
 document.getElementById("syoyu").innerHTML="：" + term2 + "個";
 document.getElementById("moromi").innerHTML="：" + term3 + "個";
 }else if(localStorage.getItem("table") == "2")
 {
 document.getElementById("sum").innerHTML="合計金額：" + (term12*400+term13*880).toLocaleString() + "円";
 document.getElementById("syoyu").innerHTML="：" + term12 + " 個";
 document.getElementById("moromi").innerHTML="：" + term13 + "個";
 };
  
  
  
document.getElementById("return").onclick = function()
{
location.href='./index3_page2.html'
    
};
document.getElementById("next").onclick = function()
{
location.href='./index.html'
};
  
document.getElementById("check").name="t" + localStorage.getItem("table") + "_check";

document.getElementById("check").addEventListener('click', function() {
  
    alert("ご購入、誠にありがとうございました");
  
}, false);

</script>

</body>
</html>
